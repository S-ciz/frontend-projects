<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

   <div class="container">
    <h1>Frequently Asked Questions</h1>
    <div class="card">
        <header> 
            <span> <h3>When do we get a notification?</h3> </span>
            <span> <i class="fa fa-chevron-down"></i> </span>
        </header>
        <div class="content">
            <p>HEre goes the answer amigo</p>
        </div>
    </div>
    <div class="card">
        <header> 
            <span> <h3>Why is it like this?</h3> </span>
            <span> <i class="fa fa-chevron-down"></i> </span>
        </header>
        <div class="content">
            <p>Cause I said so...</p>
        </div>
    </div>
    <div class="card">
        <header> 
            <span> <h3>How do you know this is true?</h3> </span>
            <span> <i class="fa fa-chevron-down"></i> </span>
        </header>
        <div class="content">
            <p>I have what they call second nature</p>
        </div>
    </div>
    <div class="card">
        <header> 
            <span> <h3>Does it work?</h3> </span>
            <span> <i class="fa fa-chevron-down"></i> </span>
        </header>
        <div class="content">
            <p>Like magic!</p>
        </div>
    </div>
   </div>

<script src="main.js"></script>
</body>
</html>
